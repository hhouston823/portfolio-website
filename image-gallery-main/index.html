<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70e92d6e28.js" crossorigin="anonymous"></script>
</head>
<body>

        <img src="./assets/back.png" id="backBtn">

                <span><img src="./assets/dusk-guardians-galaxy-cosmic-rewind-epcot-disney-world-1105.jpg"></span>
            </div>
            <div>
                <span><img src="./assets/TowerOfTerror_MGM.jpg"></span>
                <span><img src="./assets/walt-disney-world-epcot-night-EPCOTGUIDE0122-d9788170ece0444c8a1ca41fe3a476cd.jpg"></span>
                <span><img src="./assets/remys-ratatouille-adventure-ride-france-epcot-disney-world-195.jpg"></span>
            </div>
        </div>
        <img src="./assets/next.png" id="nextBtn">
    </div>

<script src="script.js"></script>    
</body>
</html>
